<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <title>Admin Maintenance Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      margin: 10px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .spacer {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Maintenance Tools</h1>
    <form action="http://35.216.59.180:8080/update" method="POST">
      <button type="submit" name="test" value="update">Update Data</button>
    </form>
    <form action="http://35.216.59.180:8080/restart" method="POST">
      <button type="submit" name="test" value="restart">Server Restart</button>
    </form>
    <div class="spacer"></div>
    <form action="schedule_links.html" method="GET">
      <button type="submit">User Schedule</button>
    </form>
    <form action="bus.html" method="GET">
      <button type="submit">Bus Schedule</button>
    </form>
  </div>
</body>
</html>
