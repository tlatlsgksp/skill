<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
            width: 80px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
    </table>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        fetch(`/schedule_load`)
        .then(response => response.json())
            .then(scheduleData => {
                const userScheduleData = scheduleData.scheduleData[userId];
                const table = document.querySelector('table');

                // 테이블 헤더 생성
                const headerRow = document.createElement('tr');
                ['', '월요일', '화요일', '수요일', '목요일', '금요일'].forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                // 시간표 데이터를 테이블로 구성하여 표시
                for (let i = 1; i <= 15; i++) {
                    const row = document.createElement('tr');
                    const cell1 = document.createElement('td');
                    cell1.innerHTML = `${i}교시<br>${(i + 8) % 24}:30 - ${(i + 9) % 24}:20`;
                    row.appendChild(cell1);
                    for (let j = 1; j <= 5; j++) {
                        const cell = document.createElement('td');
                        const day = ['월', '화', '수', '목', '금'][j - 1];
                        const key = day + '(' + i + ')';
                        cell.innerHTML = userScheduleData.find(item => Object.keys(item)[0] === key) 
                        ? userScheduleData.find(item => Object.keys(item)[0] === key)[key].replace(/\n/g, '<br>') : '';
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            })
            .catch(error => console.error('Error fetching schedule data:', error));
    </script>
</body>
</html>
