<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: center;
            padding: 10px;
            width: 100px;
            font-size: 14px;
        }
        th {
            background-color: #a1aae6;
            color: #ffffff;
            font-weight: bold;
        }
        td {
            vertical-align: middle;
            line-height: 1.5;
        }
        .time-cell {
            width: 100px;
            white-space: nowrap;
        }
        .info-cell {
            font-size: 12px;
        }
        .highlight {
            background-color: #ffddcc; /* 원하는 색상으로 변경 가능 */
        }
    </style>
</head>
<body>
    <table>
    </table>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId');

        fetch(`/schedule_load`)
        .then(response => response.json())
            .then(scheduleData => {
                const userScheduleData = scheduleData.scheduleData[userId];
                const table = document.querySelector('table');

                const headerRow = document.createElement('tr');
                ['', '월요일', '화요일', '수요일', '목요일', '금요일'].forEach(day => {
                    const th = document.createElement('th');
                    th.textContent = day;
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);

                for (let i = 1; i <= 15; i++) {
                    const row = document.createElement('tr');
                    const cell1 = document.createElement('td');
                    cell1.classList.add('time-cell');
                    cell1.innerHTML = `${i}교시<br>${(i + 8) % 24}:30 - ${(i + 9) % 24}:20`;
                    row.appendChild(cell1);
                    for (let j = 1; j <= 5; j++) {
                        const cell = document.createElement('td');
                        cell.classList.add('info-cell');
                        const day = ['월', '화', '수', '목', '금'][j - 1];
                        const key = day + '(' + i + ')';
                        const scheduleItem = userScheduleData.find(item => Object.keys(item)[0] === key);
                        if (scheduleItem) {
                            const data = scheduleItem[key].split('\n');
                            const subject = data[0] || '';
                            const division = data[1] || '';
                            const professor = data[2] || '';
                            const room = data[3] || '';
                            cell.innerHTML = `${subject}<br>${professor}<br>${division} ${room}`;
                            cell.classList.add('highlight'); // 데이터가 있는 경우 배경색 변경
                        } else {
                            cell.innerHTML = '';
                        }
                        row.appendChild(cell);
                    }
                    table.appendChild(row);
                }
            })
            .catch(error => console.error('Error fetching schedule data:', error));
    </script>
</body>
</html>
